<a href="@@href" class="video-preview">
  <video loop muted playsinline class="video-preview__video">
    <source src="@@video" type="video/mp4">
  </video>
  <div class="video-preview__poster">
    <img src="@@poster" alt="poster">
  </div>
  <div class="video-preview__play-icon">
    <svg class="icon"><use xlink:href="/img/icons/sprite.svg#play"></use></svg>
  </div>
  <div class="video-preview__label">
    <span>@@title</span>
    @@if subtitle {
      <span>@@subtitle</span>
    }
  </div>
</a>
